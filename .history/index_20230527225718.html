<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiki - Mua hàng online</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div class="home-page bg-light">
      <!-- Header -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img
              src="img/icon/logo.png"
              alt="Tiki"
              width="57"
              height="40"
              class="d-inline-block align-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <form action="" class="form-inline">
            <div class="input-group border rounded bg-white align-items-center">
              <img
                class="search-icon"
                src="img/icon/search.png"
                alt="icon-search"
                width="20"
                height="20"
              />
              <input
                class="form-control border-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn my-2 my-sm-0">Tìm kiếm</button>
            </div>
          </form>
          <div class="header-user collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="#" class="nav-link home-icon">
                  <img
                    src="img/icon/home-active.png"
                    alt=""
                    width="24"
                    height="24"
                  />
                  Trang chủ
                </a>
              </li>
              <li class="nav-item">
                <div class="dropdown-account">
                  <a href="#" class="nav-link user-icon">
                    <img
                      src="img/icon/user.png"
                      alt=""
                      width="24"
                      height="24"
                    />
                    Tài khoản
                  </a>
                  <div class="dropdown-menu-account">
                    <a href="#" class="menu-item">Thông tin tài khoản</a>
                    <a href="#" class="menu-item">Đơn hàng của tôi</a>
                    <a href="#" class="menu-item">Đăng xuất</a>
                  </div>
                </div>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link cart-icon">
                  <img src="img/icon/cart.png" alt="" width="24" height="24" />
                  <span class="quantity-product-cart">0</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- body -->
      <div class="container-fluid bg-light">
        <div class="row">
          <!-- Sidebar -->
          <div class="col-md-2 d-none d-md-block bg-white rounded sidebar">
            <div class="sidebar-sticky">
              <h5
                class="sidebar-heading d-flex justify-content-between align-items-center mt-2 mb-1 ml-2 text-muted"
              >
                Danh mục
              </h5>
              <ul class="nav flex-column mt-4">
                <li class="nav-item rounded">
                  <a href="#" class="nav-link text-dark">
                    <img
                      src="img/category/dochoi-me&be.png"
                      width="32"
                      height="32"
                      alt=""
                    />
                    Đồ chơi - Mẹ & Bé</a
                  >
                </li>
                <li class="nav-item rounded">
                  <a href="#" class="nav-link text-dark">
                    <img
                      src="img/category/dochoi-me&be.png"
                      width="32"
                      height="32"
                      alt=""
                    />
                    Đồ chơi - Mẹ & Bé</a
                  >
                </li>
                <li class="nav-item rounded">
                  <a href="#" class="nav-link text-dark">
                    <img
                      src="img/category/dochoi-me&be.png"
                      width="32"
                      height="32"
                      alt=""
                    />
                    Đồ chơi - Mẹ & Bé</a
                  >
                </li>
                <li class="nav-item rounded">
                  <a href="#" class="nav-link text-dark">
                    <img
                      src="img/category/dochoi-me&be.png"
                      width="32"
                      height="32"
                      alt=""
                    />
                    Đồ chơi - Mẹ & Bé</a
                  >
                </li>
              </ul>
            </div>
          </div>

          <!-- Main content -->
          <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">
            <!-- Slider -->
            <div class="row">
              <div
                id="carouselIndicators"
                class="carousel slide col-md-9 col-lg-9"
                data-ride="carousel"
              >
                <!-- Caeousel (thanh truoc) -->
                <ol class="carousel-indicators">
                  <li
                    data-target="#carouselIndicators"
                    data-slide-to="0"
                    class="active"
                  ></li>
                  <li data-target="#carouselIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselIndicators" data-slide-to="4"></li>
                  <li data-target="#carouselIndicators" data-slide-to="5"></li>
                </ol>
                <!-- list slider -->
                <div class="carousel-inner rounded" role="listbox">
                  <div class="carousel-item active">
                    <img
                      src="img/slider/1-1.png"
                      class="d-block img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/slider/1-2.png"
                      class="d-block img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/slider/1.png"
                      class="d-block img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/slider/2.png"
                      class="d-block img-fluid"
                      alt=""
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="img/slider/3.png"
                      class="d-block img-fluid"
                      alt=""
                    />
                  </div>
                </div>
                <!-- prev and next -->
                <a
                  href="#carouselIndicators"
                  class="carousel-control-prev"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <spna class="sr-only">Previous</spna>
                </a>
                <a
                  href="#carouselIndicators"
                  class="carousel-control-next"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <spna class="sr-only">Next</spna>
                </a>
              </div>
              <div class="col-md-3 col-lg-3">
                <img
                  src="img/slider/right-image.png"
                  class="img-fluid rounded"
                  width="240"
                  alt=""
                />
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-2">
                <a class="card mb-4 shadow-sm">
                  <img
                    class="product-img"
                    src="img/product/iphone14ProMax.png"
                    alt="Iphone 14 Pro Max"
                  />
                  <div class="card-body">
                    <p class="card-name">Apple iPhone 14 Pro Max</p>
                    <div
                      class="rating-sale d-flex align-items-center justify-content-between"
                    >
                      <div class="rating">
                        <span class="rating-total">4.95</span>
                        <i class="rating-icon fa-sharp fa-solid fa-star"></i>
                      </div>
                      <div class="sale">
                        <span>Đã bán</span>
                        <span class="sale-number">1000+</span>
                      </div>
                    </div>
                    <div
                      class="price-discount d-flex align-items-center justify-content-between"
                    >
                      <div class="price-discount__price">27.450.000 ₫</div>
                      <div class="price-discount__discount">-19%</div>
                    </div>
                    <div
                      class="card-controls d-flex justify-content-between align-items-center"
                    >
                      <a
                        href="#"
                        class="btn-view btn btn-sm btn-outline-secondary"
                        type="button"
                        >Xem chi tiết</a
                      >
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-primary"
                      >
                        Thêm vào giỏ hàng
                      </button>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
