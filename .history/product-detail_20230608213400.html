<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="css/myBootrap.css" /> -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/product-detail.css" />
  </head>
  <body>
    <div class="bg-light">
      <div class="container bg-light">
        <nav aria-label="breadcrumb" class="row">
          <ol class="breadcrumb bg-light">
            <li class="breadcrumb-item">
              <a href="#">Trang chủ</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Điện Thoại - Máy Tính Bảng</a>
            </li>
            <li class="breadcrumb-item">
              <a href="#">Điện thoại Smartphone</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              Apple iPhone 14 Pro Max
            </li>
          </ol>
        </nav>
      </div>
      <div class="container bg-white rounded">
        <div class="row product-detail">
          <div class="col-md-5 product-detail__img">
            <div class="product-img">
              <img
                src="./img/product/iphone14ProMax.png"
                alt="iphone14ProMax"
              />
            </div>
            <div class="favorite">
              <i class="fa-regular fa-heart"></i>
              <!-- <i class="fa-solid fa-heart"></i> -->
              Yêu thích
            </div>
            <div class="small-img-list row">
              <div class="col-md-2 small-img-item">
                <img
                  class="active"
                  src="./img/product/iphone14ProMax.png"
                  alt=""
                />
              </div>
              <div class="col-md-2 small-img-item">
                <img src="./img/product/iphone14ProMax.png" alt="" />
              </div>
              <div class="col-md-2 small-img-item">
                <img src="./img/product/iphone14ProMax.png" alt="" />
              </div>
              <div class="col-md-2 small-img-item">
                <img src="./img/product/iphone14ProMax.png" alt="" />
              </div>
              <div class="col-md-2 small-img-item">
                <img src="./img/product/iphone14ProMax.png" alt="" />
              </div>
              <div class="col-md-2 small-img-item">
                <img src="./img/product/iphone14ProMax.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col-md-7 product-detail__content">
            <div class="product-detail__content--header">
              <div class="brand d-flex">
                <h6>
                  Thương hiệu:
                  <a href="#">Apple</a>
               </h6>
              </div>
              <h1 class="product-name">Apple iPhone 14 Pro Max</h1>
              <div class="header-footer d-flex ">
                <div class="rating d-flex header-footer__item align-items-center">
                  <u>4.8</u>
                  <i class="fa-solid fa-star"></i>
                </div>
                <div class="number-of-rating d-flex header-footer__item align-items-center">
                  <u>475</u>
                  <span>Đánh giá</span>
                </div>
                <div class="quantity-sold d-flex header-footer__item align-items-center">
                  <u>2938</u>
                  <span>Đã bán</span>
                </div>
              </div>
            </div>
            <div class="product-detail__content--body">
              <div class="product-price has-discount d-flex align-items-end">
                <div class="product-price__current">27.450.000 ₫</div>
                <div class="product-price__listed">33.990.000 ₫</div>
                <div class="product-price__discount-rate">-19%</div>
              </div>
              <div class="product-options-wrapper">
                <div class="main-select-configuration">
                  <p class="selected-option">Màu: 
                    <span>Tím</span>
                  </p>
                  <div class="option-list-wrapper d-flex flex-wrap">
                    <div class="main-select-configuration__item">
                      <img src="img/product/iphone14ProMax.png" class="option-figure">
                      <span class="option-label">Bạc</span>
                      <span class="selected-indicator"><i class="fa-solid fa-check"></i></span>
                    </div>
                    <div class="main-select-configuration__item active">
                      <img src="img/product/iphone14ProMax.png" class="option-figure">
                      <span class="option-label">Tím</span>
                      <span class="selected-indicator"><i class="fa-solid fa-check"></i></span>
                    </div>
                    <div class="main-select-configuration__item">
                      <img src="img/product/iphone14ProMax.png" class="option-figure">
                      <span class="option-label">Vàng</span>
                      <span class="selected-indicator"><i class="fa-solid fa-check"></i></span>
                    </div>
                    <div class="main-select-configuration__item">
                      <img src="img/product/iphone14ProMax.png" class="option-figure">
                      <span class="option-label">Đen</span>
                      <span class="selected-indicator"><i class="fa-solid fa-check"></i></span>
                    </div>
                  </div>
                </div>
                <div class="main-select-configuration">
                  <p class="selected-option">Dung lượng: 
                    <span>128GB</span>
                  </p>
                  <div class="option-list-wrapper d-flex flex-wrap">
                    <button class="main-select-configuration__item active">
                      <span class="option-label">128GB</span>
                      <span class="selected-indicator"><i class="fa-solid fa-check"></i></span>
                    </button>
                    <button class="main-select-configuration__item">
                      <span class="option-label">256GB</span>
                      <span class="selected-indicator"><i class="fa-solid fa-check"></i></span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="add-to-card">
                <div class="quantity">
                  <p>Số lượng</p>
                  <div class="group-input">
                    <button type="button" class="disable"><i class="fa-solid fa-minus"></i></button>
                    <input type="text" value="1" />
                    <button type="button"><i class="fa-solid fa-plus"></i></button>
                  </div>
                </div>
                <div class="group-btn">
                  <button class=" btn-add-card">
                    Thêm vào giỏ hàng
                  </button>
                  <a href="#" class=" btn-buy-now">Mua Ngay</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</html>
