  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="product-img">
            <img src="./img/product/iphone14ProMax.png" alt="iphone14ProMax" />

          <div class="favorite">

            <div class="col-md-2">

                <u>4.8</u>

              </div>
              <div class="number-of-rating">
                <u>475</u>

              </div>
              <div class="quantity-sold">
                <u>2938</u>
