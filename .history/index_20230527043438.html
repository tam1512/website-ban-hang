<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiki - Mua hàng online</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div class="home-page">
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <a href="#" class="navbar-brand">
            <img
              src="icon/logo.png"
              alt="Tiki"
              width="57"
              height="40"
              class="d-inline-block align-top"
            />
          </a>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form action="" class="form-inline">
            <div class="input-group border rounded bg-white align-items-center">
              <img
                class="search-icon"
                src="icon/search.png"
                alt="icon-search"
                width="20"
                height="20"
              />
              <input
                class="form-control border-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn my-2 my-sm-0">Tìm kiếm</button>
            </div>
          </form>
          <div class="header-user collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="#" class="nav-link home-icon">
                  <img src="icon/home.png" alt="" width="24" height="24" />
                  Trang chủ
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link user-icon">
                  <img src="icon/user.png" alt="" width="24" height="24" />
                  Tài khoản
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link cart-icon">
                  <img src="icon/cart.png" alt="" width="24" height="24" />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
